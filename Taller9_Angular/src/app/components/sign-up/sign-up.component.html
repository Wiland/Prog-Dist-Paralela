<br><br>
<div class="container container rounded">
  <div *ngIf="(errorMsg != '')" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{ errorMsg }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="(successMsg != '')" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>OK!</strong> {{ successMsg }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card text-center">
        <img class="card-img-top" src="/assets/img/library.png" alt="Card image cap">
        <div class="card-body">
          <h3>BibliotecApp</h3>
          <br>
          <form (onSubmit)="crearUsuario()">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.username" name="username" class="form-control" id="txtUser" placeholder="Ingrese un usuario">
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="txtPass" placeholder="Ingrese una contraseña">
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="user.verificationPassword" name="verificationPassword" class="form-control" id="txtPassVerif" placeholder="Repita la contraseña">
            </div>
            <button type="submit" (click)="crearUsuario()" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
