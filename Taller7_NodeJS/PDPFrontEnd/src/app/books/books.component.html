<div class="container">
  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Pages</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of books; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ item.title }}</td>
      <td>{{ item.author }}</td>
      <td>{{ item.pages }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </tbody>
</table>
</div>
