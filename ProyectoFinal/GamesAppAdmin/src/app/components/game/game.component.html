<div class="container">
  <br>
  <div *ngIf="(errorMsg != '')" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{ errorMsg }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="(successMsg != '')" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>OK!</strong> {{ successMsg }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header text-center text-white bg-dark">
          <h3>Nuevo juego</h3>
        </div>
        <div class="card-body text-dark">
          <form (onSubmit)="sendData()">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="txtType">Deporte</label>
                <select [(ngModel)]="game.type" name="type" id="txtType" class="form-control">
                  <option value="BASKETBALL">Basketball</option>
                  <option value="FOOTBALL">Football</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="txtTeam1Name">Equipo 1</label>
                <input type="text" [(ngModel)]="game.team1.name" name="team1Name" class="form-control" id="txtTeam1Name" placeholder="Ingrese el autor">
              </div>
              <div class="form-group col-md-6">
                <label for="txtTeam2Name">Equipo 2</label>
                <input type="text" [(ngModel)]="game.team2.name" name="team2Name" class="form-control" id="txtTeam2Name" placeholder="Ingrese el autor">
              </div>
            </div>
            <div class="form-group text-right">
              <button type="submit" (click)="createGame()" class="btn btn-outline-primary btn-group-justified">Crear</button>
              <button type="button" [routerLink]="['/games']" class="btn btn-outline-danger btn-group-justified">Volver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
